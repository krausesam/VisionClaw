name: Build VisionClaw
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build App
        run: |
          cd samples/CameraAccess
          xcodebuild build -project CameraAccess.xcodeproj -scheme CameraAccess -configuration Debug -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          AD_HOC_CODE_SIGNING_ALLOWED=YES \
          CONFIGURATION_BUILD_DIR=build_output
          
          # Create the IPA structure using the specific output directory
          mkdir -p Payload
          cp -R build_output/CameraAccess.app Payload/
          zip -r VisionClaw.ipa Payload
          
      - name: Upload Finished App
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-IPA
          path: samples/CameraAccess/VisionClaw.ipa
